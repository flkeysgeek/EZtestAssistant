<!DOCTYPE html>
<!-- saved from url=(0033)http://rubaxa.github.io/Sortable/ -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sortable. No jQuery.</title>
<script type="text/javascript" src="../EZsortable.js"></script>
<style type="text/css">
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.container {
	position: relative;
}
.block {
	opacity: 1;
	position: absolute;
}
.block__list {
	zpadding: 0px 0;
	zmax-width: 360px;
	margin-top: -8px;
	margin-left: 5px;
}
.block__list_words li {
	cursor: move;
	background-color: #fff;
	padding: 0px 0px;
}
.block__list_words .sortable-ghost {
	opacity: 0.8;
	color: #FA898C;
	background-color: #FA898C;
	height: 30px;
	width: 100%;
	margin-left: -5px;
}
</style>
<script type="application/javascript">
function setup()
{
	var list = document.getElementById("foo");
	EZsortable.create(list, {
		group: "words",
		animation: 150,
		store: {
			get: function (sortable) {
				var order = localStorage.getItem(sortable.options.group);
				return order ? order.split('|') : [];
			},
			set: function (sortable) {
				var order = sortable.toArray();
				localStorage.setItem(sortable.options.group, order.join('|'));
			}
		},
		onAdd: function (evt){ console.log('onAdd.foo:', [evt.item, evt.from]); },
		onUpdate: function (evt){ 
			console.log('onUpdate.foo:', [evt.item, evt.from]); },
		onRemove: function (evt){ console.log('onRemove.foo:', [evt.item, evt.from]); },
		onStart:function(evt){ 
			console.log('onStart.foo:', [evt.item, evt.from]);},
		onSort:function(evt){ console.log('onStart.foo:', [evt.item, evt.from]);},
		onEnd: function(evt){ 
			console.log('onEnd.foo:', [evt.item, evt.from]);
		}
	});
}
</script>
</head>
<body onLoad="setup()">

<!-- Connected lists -->
<div class="container">
<ul id="foo" class="block block__list block__list_words">
    <li>антон</li>
    <li>краб</li>
    <li>корм</li>
    <li>сало</li>
    <li>бегемот</li>
    <li>железосталь</li>
    <li>валик</li>
    <li>кровать</li>
  </ul>
</div>

<!-- highlight.js -->

</body>
</html>
